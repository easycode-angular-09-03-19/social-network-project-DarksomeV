<app-profile-cover
  [cover]="user?.cover"
  [isCurrentUser]="authUserId === tempId"
  (upload)="uploadCover($event)"
></app-profile-cover>
<app-profile-controls
  [user]="user"
></app-profile-controls>
<app-profile-tabs-container
  [isCurrentUser]="authUserId === tempId"
  [userId]="tempId"></app-profile-tabs-container>
