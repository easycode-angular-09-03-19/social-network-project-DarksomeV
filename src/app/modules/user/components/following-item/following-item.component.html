<div class="follower-item d-flex flex-column align-items-center">
  <div class="follower-item-bg">
    <div class="bg-folder"
         [style.backgroundImage]="'url(' + item.cover + ')'"
    ></div>
    <a class="follower-item-link d-flex flex-column align-items-center" [routerLink]="['/users/', item._id]">
      <div class="user-avatar small">
        <img alt="" src="{{ item.avatar }}">
      </div>
      <span class="follower-name">{{ item.full_name }}</span></a>
    <span class="follower-city text-color-gray">{{ item.city }}</span>
    <button class="btn" (click)="actionFollow(item._id)">{{ isFollowed ? 'Unfollow' : 'Follow' }}</button>
  </div>
</div>
